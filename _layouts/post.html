---
layout: default
---

<style>
/* Imposta lo sfondo scuro ai lati e il testo chiaro */
body { background-color: #0f172a !important; color: #ffffff !important; }
/* Titolo in blu per garantire leggibilità su qualsiasi sfondo */
h1 { color: #3b82f6 !important; }
a { color: #3b82f6 !important; }
</style>

<article class="post-reading" style="margin-top: 0;">
  
  <header style="margin-bottom: 40px; text-align: center;">
    <h1>{{ page.title }}</h1>
    <span class="post-meta" style="color: #94a3b8">Pubblicato il {{ page.date | date: "%d/%m/%Y" }}</span>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  <hr style="margin: 60px 0 40px 0; border: 0; border-top: 1px solid #334155;">
  
  <div style="text-align: center;">
      <a href="{{ '/' | relative_url }}" class="btn">← Torna alla Home</a>
  </div>

</article>
