---
layout: default
---

<style>
/* Forzatura Sfondo e Colori Globali (Come in Home Page) */
body {
    background-color: #0f172a !important;
    color: #ffffff !important;
}

/* Assicura che i titoli siano bianchi */
h1, h2, h3, h4, strong, b {
    color: #ffffff !important;
}

/* Link nel testo */
a {
    color: #3b82f6;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}

/* Meta dati (data pubblicazione) */
.post-meta {
    color: #94a3b8 !important;
    font-size: 0.9rem;
}

/* Stile del Bottone "Torna alla Home" coerente con index.md */
.btn {
    display: inline-block;
    padding: 10px 24px;
    background: #3b82f6;
    color: #ffffff !important;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.2s;
}
.btn:hover {
    transform: scale(1.05);
    text-decoration: none;
}

/* Linea di separazione scura */
hr {
    border: 0;
    border-top: 1px solid #334155 !important;
    margin: 60px 0 40px 0;
}
</style>

<article class="post-reading" style="margin-top: 0; max-width: 800px; margin-left: auto; margin-right: auto; padding: 0 20px;">
  
  <header style="margin-bottom: 40px; text-align: center;">
    <h1>{{ page.title }}</h1>
    <span class="post-meta">Pubblicato il {{ page.date | date: "%d/%m/%Y" }}</span>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  <hr>
  
  <div style="text-align: center;">
      <a href="{{ '/' | relative_url }}" class="btn">‚Üê Torna alla Home</a>
  </div>

</article>
