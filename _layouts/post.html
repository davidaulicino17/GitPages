---
layout: default
---

<style>
/* Applicazione diretta dei colori della Home (index.md) */
body {
    background-color: #0f172a !important;
    color: #ffffff !important;
}

/* Colore bianco per tutti i testi forti */
h1, h2, h3, h4, strong, b {
    color: #ffffff !important;
}

/* Colore azzurro per i link */
a {
    color: #3b82f6 !important;
    text-decoration: none;
}

/* Colore grigio per le date */
.post-meta {
    color: #94a3b8 !important;
}

/* Stile bottone */
.btn {
    background: #3b82f6;
    color: #ffffff !important;
    padding: 10px 24px;
    border-radius: 8px;
    display: inline-block;
}

/* Linea di separazione */
hr {
    border: 0;
    border-top: 1px solid #334155 !important;
}
</style>

<article class="post-reading" style="margin-top: 0; max-width: 800px; margin-left: auto; margin-right: auto; padding: 0 20px;">
  
  <header style="margin-bottom: 40px; text-align: center;">
    <h1>{{ page.title }}</h1>
    <span class="post-meta">Pubblicato il {{ page.date | date: "%d/%m/%Y" }}</span>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  <hr style="margin: 60px 0 40px 0;">
  
  <div style="text-align: center;">
      <a href="{{ '/' | relative_url }}" class="btn">‚Üê Torna alla Home</a>
  </div>

</article>
